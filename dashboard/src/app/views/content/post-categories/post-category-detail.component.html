<form
  class="form-horizontal form-label-left"
  skipValidation
  [formGroup]="form"
  (ngSubmit)="saveChange()"
>
  <p-panel
    #pnlDetail
    header="Thông tin"
    [toggleable]="true"
    [collapsed]="false"
  >
    <div class="formgrid grid">
      <div class="field col-12 md:col-6">
        <label for="name">Tên <span class="required">*</span></label>
        <input
          id="name"
          type="text"
          pInputText
          [pKeyFilter]="noSpecial"
          formControlName="name"
          (keyup)="generateSlug()"
          class="form-control"
        />
        <app-validation-message
          [entityForm]="form"
          fieldName="name"
          [validationMessages]="validationMessages"
        ></app-validation-message>
      </div>
      <div class="field col-12 mb-3 md:col-6">
        <label for="slug">Slug<span class="required">*</span></label>
        <input
          id="slug"
          type="text"
          pInputText
          [pKeyFilter]="noSpecial"
          formControlName="slug"
          class="form-control"
        />
        <app-validation-message
          [entityForm]="form"
          fieldName="slug"
          [validationMessages]="validationMessages"
        ></app-validation-message>
      </div>
      <div class="field col-12 mb-3 md:col-12">
        <label for="sortOrder">Thứ tự<span class="required">*</span></label>
        <p-inputNumber
          id="sortOrder"
          formControlName="sortOrder"
          class="form-control"
        >
        </p-inputNumber>
      </div>

      <div class="field col-12 mb-3">
        <label for="shortDesc">Mô tả SEO</label>
        <textarea
          id="shortDesc"
          type="text"
          rows="4"
          pInputTextarea
          [pKeyFilter]="noSpecial"
          formControlName="seoDescription"
          class="form-control"
        ></textarea>
      </div>
      <div class="field-checkbox col-12 md:col-6">
        <p-checkbox
          formControlName="isActive"
          [binary]="true"
          id="isActive"
        ></p-checkbox>
        <label for="isActive" class="mx-2">Kích hoạt</label>
      </div>
    </div>
    <ng-template pTemplate="footer">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!form.valid || btnDisabled"
      >
        {{ saveBtnName }}
      </button>
    </ng-template>

    <p-blockUI [target]="pnlDetail" [blocked]="blockedPanelDetail">
      <p-progressSpinner
        [style]="{
          width: '100px',
          height: '100px',
          position: 'absolute',
          top: '25%',
          left: '50%'
        }"
        strokeWidth="2"
        animationDuration=".5s"
      ></p-progressSpinner>
    </p-blockUI>
  </p-panel>
</form>
